<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purr-fect Cat Facts</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn-icons-png.flaticon.com/512/11565/11565146.png" rel="icon">
</head>
<body>
  <div class="container">
    <img src="Assets/cute-cat.jpg" alt="Cute Sitting Orange Cat" class="cat-img" />
    <!-- <img src="https://cdn-icons-png.flaticon.com/512/11565/11565146.png" alt="Cute Sitting Orange Cat" class="cat-img" /> -->

    <h1>Purr-fect <span>Cat Facts!</span> <span class="paws">🐾</span></h1>
    <p class="subtitle">Discover amazing and delightful facts about our feline friends</p>

    <div class="fact-box">
       <span class="fact-text">
        <p id="facts">Cats have a third eyelid called a 'nictitating membrane'.</p>
       </span>
    </div>

    <button class="btn">🎲 New Cat Fact!</button>

    <div class="cards">
      <div class="card">
        <span class="emoji">🐱</span>
        <h3>25+</h3>
        <p>Amazing Facts</p>
      </div>
      <div class="card">
        <span class="emoji">❤️</span>
        <h3>100%</h3>
        <p>Cat Love</p>
      </div>
      <div class="card">
        <span class="emoji">✨</span>
        <h3>∞</h3>
        <p>Purr-fection</p>
      </div>
    </div>
  </div>
    <footer class="footer">
    Made with <span class="heart">❤️</span> for cat lovers everywhere
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
